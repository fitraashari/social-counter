<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Live IG Follower!</title>
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <div class="container">
        <div class="card shadow mt-4">
            <div class="card-body text-center py-4">
                <img id="dpicture" src="assets/images/no-image.png" class="img-thumbnail mb-2" 
                width="150vw"
                height="150vh"
                style="border: 10px solid;
                border-image-slice: 1;
                border-radius: 10px;
                border-width: 5px;border-image-source: linear-gradient(to left, #bc1888, #f09433)">
                <a href="#" id="link" class="btn-link">
                    <h2 id="username">
                        anonymous
                    </h2>
                </a>
                <h1 id="counter">
                    0
                </h1>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/jquery.counterup.js"></script> -->
    <script>
        var counter = 0;
        $(document).ready(function () {
            autoRefresh();
        });
        function autoRefresh(){
            setTimeout(function(){
                getData('pewdiepie');
                autoRefresh();
            },3000)
        }
        function getData(username){
            $.ajax({
                type: "get",
                url: "https://www.instagram.com/"+username+"/?__a=1",
                success: function (response) {
                    let username = response.graphql.user.username
                    let fullname = response.graphql.user.full_name
                    let follower = response.graphql.user.edge_followed_by.count
                    let profile_pic = response.graphql.user.profile_pic_url_hd
                    $('#dpicture').attr('src', profile_pic);
                    if (counter>follower) {
                        $('#counter').addClass('text-danger');
                        $('#counter').removeClass('text-success');
                        $('#counter').removeClass('text-dark');
                    } else {
                        if (!counter || counter==follower) {
                            $('#counter').removeClass('text-success');
                            $('#counter').removeClass('text-danger');
                            $('#counter').addClass('text-dark');
                            // console.log(counter==follower)
                        }else{
                            $('#counter').removeClass('text-danger');
                            $('#counter').removeClass('text-dark');
                            $('#counter').addClass('text-success');
                        }
                        
                        
                    }
                    // counterSet(counter,follower)
                    $('#username').text(fullname);
                    $('#link').attr('href', "https://www.instagram.com/"+username);
                    // $('#counter').text(follower);
                    $('#counter').each(function () {
                        $(this).prop('Counter',counter).animate({
                            Counter: follower
                        }, {
                            duration: 1000,
                            easing: 'swing',
                            step: function (now) {
                                $(this).text(Math.ceil(now));
                            }
                        });
                    });
                    counter = follower
                    console.log(username + ' Follower: ' + follower)
                }
            });
        }
        // function addComma(numbr){
        //     numbr += '';
        //     x = numbr.split('.');
        //     x1 = x[0];
        //     x2 = x.length > 1 ? '.' + x[1] : '';
        //     var rgx = /(\d+)(\d{3})/;
        //     while (rgx.test(x1)) {
        //         x1 = x1.replace(rgx, '$1' + ',' + '$2');
        //     }
        //     return x1 + x2;
        // }
    </script>
